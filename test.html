<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>輸入框範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #6a11cb; /* 聚焦時改變邊框顏色 */
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4e0f99;
        }
    </style>
</head>
<body>
    <style>
        .test p {
            font-size: 48px;
            text-align: center;
            color: aqua;
        }
    </style>
    <div id="Hello" class="test">
        <p>{{ message }}</p>
    </div>

    <script>
      const { createApp, ref } = Vue

      createApp({
        setup() {
          const message = ref('奧力給!')
          const text = "奧力給！"
            alert(text);
          return {
              message
          }
        }
      }).mount('#Hello')
    </script>

    <h1>建立輸入框</h1>
    <form>
        <!-- 基本輸入框 -->
        <div class="form-group">
            <label for="text-input">文字輸入框：</label>
            <input type="text" id="text-input" placeholder="輸入文字">
        </div>

        <!-- 電子郵件輸入框 -->
        <div class="form-group">
            <label for="email-input">電子郵件：</label>
            <input type="email" id="email-input" placeholder="輸入你的電子郵件">
        </div>

        <!-- 密碼輸入框 -->
        <div class="form-group">
            <label for="password-input">密碼：</label>
            <input type="password" id="password-input" placeholder="輸入密碼">
        </div>

        <!-- 數字輸入框 -->
        <div class="form-group">
            <label for="number-input">數字輸入框：</label>
            <input type="number" id="number-input" placeholder="輸入數字">
        </div>

        <!-- 日期輸入框 -->
        <div class="form-group">
            <label for="date-input">選擇日期：</label>
            <input type="date" id="date-input">
        </div>

        <!-- 下拉選單 -->
        <div class="form-group">
            <label for="select-input">下拉選單：</label>
            <select id="select-input">
                <option value="">-- 請選擇 --</option>
                <option value="option1">選項 1</option>
                <option value="option2">選項 2</option>
                <option value="option3">選項 3</option>
            </select>
        </div>

        <!-- 文本區域 -->
        <div class="form-group">
            <label for="textarea-input">多行文字輸入框：</label>
            <textarea id="textarea-input" rows="4" placeholder="輸入你的訊息"></textarea>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit">提交</button>
    </form>

</body>
</html>
